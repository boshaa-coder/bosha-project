<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="crud">
<div class="head">
<h2>cruds</h2>
<p>product management system</p>
</div>
<div class="inputs">
<input type="text" placeholder="title" class="title" id="title">
<div class="price">
    <input type="text" onkeyup="getTotal()" id="price" placeholder="price">
    <input type="text" onkeyup="getTotal()" id="taxes" placeholder="taxes">
    <input type="text" onkeyup="getTotal()" id="ads" placeholder="ads">
    <input type="text" onkeyup="getTotal()" id="discount" placeholder="discount">
<small id="total"> </small>

</div>

<input type="text" placeholder="count" id="count">
<input type="text" placeholder="category" id="category">

<button id="submit">creat</button>
</div>
<div class="outputs">
<input type="text "  onkeyup="getSearch(this.value)" id="search" placeholder="search" >
<div class="btnSearch">
    <button onclick="searching(this.id)" id="searchByTitle">search by title</button>
    <button onclick="searching(this.id)" id="searchBycategory">search by category</button>
</div>
</div>
<div id="deleteAll">

    
</div>
<div class="table">
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>caregory</th>
                <th>ubdate</th>
                <th>delete</th>
            </tr>
        </thead>
        
        <tbody id="tbody">

        </tbody>
        
    </table>
   
</div>

</div>

</body>
</html>
